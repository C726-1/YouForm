<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login & Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div id="login-form" class="form-box">
            <h2>Login</h2>
            <form id="login" method="POST">
                <input type="email" id="login-email" name="email" placeholder="Email" required>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                
                <!-- Multi-Factor Authentication -->
                <div id="mfa" style="display:none;">
                    <input type="text" id="otp" placeholder="Enter OTP" required>
                    <button type="submit">Verify OTP</button>
                </div>

                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </form>
            
            <!-- OAuth Login -->
            <div id="oauth-buttons">
                <button onclick="window.location.href='/auth/google'">Login with Google</button>
                <button onclick="window.location.href='/auth/microsoft'">Login with Microsoft</button>
                <button onclick="window.location.href='/auth/apple'">Login with Apple</button>
            </div>
        </div>

        <div id="signup-form" class="form-box" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup" method="POST">
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
